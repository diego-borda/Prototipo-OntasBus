<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro a la App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;
0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilosLogin.css">
</head>

<body>
    <main class="main">
        <div class="contenedor__todo">

            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion" type="submit">Iniciar Sesion</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse" type="submit">Registrarse</button>
                </div>
            </div>
            <!--Formulario de login y registro-->
            <div class="contenedor__login-register">
                <!--login-->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesion</h2>
                    <input id="txtCorreo" type="text" placeholder="Correo Electronico" required>
                    <input id="txtContraseña" type="password" placeholder="Contraseña" required>
                    <button id="btn_Entrar" type="submit">Entrar</button>
                </form>
                <!--Register-->
                <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input id="txtNombre" type="text" placeholder="Nombre Completo" required>
                    <input id="txtCorreoReg" type="text" placeholder="Correo Electronico"required>
                    <input type="text" placeholder="Celular" required>
                    <input id="txtUsuario" type="text" placeholder="Usuario" autocomplete="off" value="" required>
                    <input id="txtContraseñaReg" type="password" placeholder="Contraseña" autocomplete="off" value=" " required>
                    <div class="check">
                        <input type="checkbox" id="checkbox" onclick="toggleButton()" style="width: 20px; height: 20px;"/>
                        <label for="checkbox" style="font-size: small;">Aceptas nuestros <a href="">términos y condiciones</a>, y la <a href="">política de privacidad</a></label>
                        <br>
                    </div>
                    <button type="submit" id="btn__GuardarRegistro" disabled>Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="assets/js/scriptLogin.js"></script>
</body>

</html>
